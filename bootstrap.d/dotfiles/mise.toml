[env]
VIRTUAL_ENV_DISABLE_PROMPT = "1"
PIP_DISABLE_PIP_VERSION_CHECK = "1"

[tools]
# Runtimes (fallbacks; projects still pin their own)
node   = "lts"
python = "3.12"
go     = "1.23"
zig    = "0.13.0"

# CLU utils
"ubi:chmln/sd"		      = "1.0.0"
"ubi:x-motemen/ghq"	      = "1.8.0"
"ubi:cli/cli"		      = { version = "2.79.0", exe = "gh" }
"ubi:neovim/neovim"	      = { version = "0.11.4", extract_all= "true", bin_path = "bin" }
"ubi:astral-sh/uv"            = "0.4.20"
"ubi:BurntSushi/ripgrep"      = { version = "14.1.1", exe = "rg" }
"ubi:sharkdp/fd"              = "10.2.0"
"ubi:sharkdp/bat"             = "0.24.0"
"ubi:ajeetdsouza/zoxide"      = "0.9.6"
"ubi:junegunn/fzf"            = "0.65.2"
"ubi:jesseduffield/lazygit"   = "0.43.1"
"ubi:casey/just"              = "1.37.0"
"ubi:watchexec/watchexec"     = "2.2.0"
"ubi:dandavison/delta"        = "0.17.0"
"ubi:muesli/duf"              = "0.8.1"
"ubi:bootandy/dust"           = "0.8.6"
"ubi:sharkdp/hyperfine"       = "1.18.0"
"ubi:mikefarah/yq"            = "4.44.3"
"ubi:aristocratos/btop"       = "1.3.2"
"ubi:ducaale/xh"              = "0.22.0"
"ubi:tree-sitter/tree-sitter" = "v0.25.9"

[tasks]

doctor = [
  "mise --version",
  "node -v && npm -v",
  "python -V",
  "uv --version",
  "rg --version",
  "fd --version",
  "jq --version",
  "duf --version",
  "btop --version",
  "tree-sitter --version",
  "lazygit --version"
]
